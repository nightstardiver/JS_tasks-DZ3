<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <title>Функции</title>
    </head>
    <body>
        <script>
           
           var result1 = sum(10,20,30);
           var result2 = sum(700,20,3);
           var result3 = sum(12,22,39);

           function sum(p1, p2, p3){
                var result= p1 + p2 + p3;
            return result;
            }
           
          document.write (result1, '<br>', result2, '<br>', result3);
        
        </script>
</body>
</html>
